apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    project: gos
    type: web
    app: web
    version: v1
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
      labels:
        project: gos
        type: web
        app: web
        version: v1
    spec:
      containers:
      - image: gos/gos-web-hotspot:dev
        imagePullPolicy: Never
        name: ui
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap.kafka:9092
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    project: gos
    type: web
    app: web
spec:
  ports:
    - name: http
      port: 8081
  selector:
    app: web
