apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    project: gos
    type: game-object
    type: game-object
    app: hero
    version: v1-native
  name: hero-native
spec:
  replicas: 0
  selector:
    matchLabels:
      app: hero
      version: v1-native
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
      labels:
        project: gos
        type: game-object
        app: hero
        type: game-object
        version: v1-native
    spec:
      containers:
      - image: gos/gos-hero-native:dev
        imagePullPolicy: Never
        name: hero-native
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: METRICS_ENABLED
          value: "0"
        - name: TRACING_ENABLED
          value: "0"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap.kafka:9092
        - name: ARROW_API_MP_REST_URL
          value: http://arrow:8080
        - name: USE_BOW
          value: "true"
        - name: RUNTIME
          value: "quarkus-native"
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: hero
  labels:
    project: gos
    type: game-object
    app: hero
    type: game-object
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: hero
